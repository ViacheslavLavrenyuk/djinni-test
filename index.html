  <head>
    <meta charset="UTF-8">

    <title>Djinni test task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light py-lg-3">
        <div class="container">
          <button
            id="mobileMenuButton"
            class="navbar-toggler ms-auto shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse ms-lg-1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link me-lg-2 active fw-bold position-relative"
                  aria-current="page"
                  href="#"
                >
                  Photos
                </a>
              </li>
              <li class="nav-item">
                <a id="lightMode" class="nav-link me-lg-2" href="#">
                  Videos
                </a>
              </li>
              <li class="nav-item">
                <a id="darkMode" class="nav-link me-lg-2" href="#">
                  Podcasts
                </a>
              </li>
            </ul>
            <div class="col col-lg-8 d-lg-flex justify-content-between">
              <form class="col col-lg-8 col-xl-9 mb-1 mb-lg-0">
                <div class="input-group">
                  <i class="fa-solid fa-magnifying-glass input-icon"></i>
                  <input
                    class="form-control rounded-pill ps-5"
                    type="search"
                    placeholder="Search for anything..."
                    aria-label="Search"
                  >
                </div>
              </form>
              <ul class="navbar-nav mb-2 me-lg-1 mb-lg-0">
                <li class="nav-item dropdown">
                  <span data-bs-toggle="dropdown" class="d-flex align-items-center">
                    <a
                      id="navbarDropdown"
                      class="nav-link"
                      href="#"
                      role="button"
                      aria-expanded="false"
                    >
                      English
                    </a>
                    <i class="fa-solid fa-chevron-down dropdown-icon ms-2 ms-lg-0"></i>
                  </span>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="#">
                        Actions 1
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        Actions 1
                      </a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item ms-lg-3">
                  <a class="nav-link" href="#">
                    Sign in
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="my-4">
      <div id="mobileOverlay" class="mobile-menu-overlay d-none"></div>
      <div class="container pt-3">
        <div class="row d-lg-flex justify-content-between">
          <aside class="col-lg-3">
            <button type="button" class="btn btn-active col-12 text-start fw-bold">
              <i class="fa-regular fa-image me-2"></i>
              All photos
            </button> 
            <button type="button" class="btn col-12 text-start fw-bold">
              <i class="fa-regular fa-face-smile me-2"></i>
              Selfies
            </button> 
            <button type="button" class="btn col-12 text-start fw-bold">
              <i class="fa-regular fa-clock me-2"></i>
              Recent
            </button>
            <button type="button" class="btn col-12 text-start fw-bold">
              <i class="fa-regular fa-trash-can me-2"></i>
              Deleted
            </button>           
          </aside>
          <section class="col-lg-8 me-lg-1">
            <div class="d-lg-flex justify-content-between align-items-center">
              <div class="mb-2 mb-lg-0">
                <h1 class="fw-bold lh-base mb-1">
                  All photos
                </h1>
                <span id="cardsCount" class="count-text fw-bold"></span>
              </div>
              <div class="btn-group">
                <a
                  href="#"
                  class="btn btn-dark btn-outline-dividers border-2 fw-bold"
                  aria-current="page"
                >
                  Newest
                </a>
                <a
                  href="#"
                  class="btn btn-light btn-outline-dividers border-2 fw-bold second-footer-button"
                >
                  Latest
                </a>
              </div>
            </div>
            <div id="dataContainer" class="row row-cols-1 row-cols-lg-2 g-4 mt-2"></div>
          </section>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7f67ebe388.js"></script>
    <script type="text/javascript" src="./js/loadData.js"></script>
    <script type="text/javascript" src="./js/showOnlyTwoLines.js"></script>
    <script type="text/javascript" src="./js/createCards.js"></script>
    <script type="text/javascript" src="./js/mobileOverlay.js"></script>
    <script type="text/javascript" src="./js/getText.js"></script>
    <script type="text/javascript" src="./js/handleViewMode.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
